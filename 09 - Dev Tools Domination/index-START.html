<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello, I am a %s string", "blah");
    // console.log(`hello, I am a ${blah} string`);

    // Styled
    console.log("%c I am some great text", 'font-size:50px; background:red; text-shadow:10px 10px 10px 0 blue');

    // warning!
    console.warn('This is a warning');

    // Error :|
    console.error('There was an error');

    // Info
    // Seems to be deprecated?
    console.info('This is info');

    // Testing
    const p = document.querySelector('p');
    // First - condition, then 2 warning if not met
    console.assert(p.classList.contains('ouch'), 'That is wrong!')

    // clearing
    // To mess with developers
    // console.clear();


    // Viewing DOM Elements
    console.log(p);
    // More info
    console.dir(p);

    // Grouping together

    // dogs.forEach(dog => {
    //   // not working right
    //   // console.group(`${dog.name}`);
    //   console.groupCollapsed(`${dog.name}`);
    //   console.log(`This is ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`);
    //   console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    //   console.group(`${dog.name}`);
    // });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
